<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">

        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <div id="leaderboardList">Loading...</div>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400px" height="600px"></canvas>
        <div id="instrucions">
            Press SPACE or CLICK to jump!<br>
            Avoid pipes and get points
        </div>

        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <p>Click, to play again</p>
            <input type="text" id="playerName" placeholder="Enter your name:" maxlength="20">
            <br>
            <button onclick="savePlayerScore()" id="saveScore">Save Score</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
